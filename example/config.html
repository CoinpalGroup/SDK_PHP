<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialization Configuration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Initialization Configuration(<span class="initTag" style="color:#ff0000;">Not Initialized</span>)</h2>
    <form id="configForm">
        <div class="form-group">
            <label for="merchantNo">Merchant No:</label>
            <input type="text" class="form-control" id="merchantNo" name="merchantNo" required>
        </div>
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" class="form-control" id="apiKey" name="apiKey" required>
        </div>
        <div class="form-group">
            <label for="host">Host:</label>
            <input type="text" class="form-control" id="host" name="host" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="database">Database Name:</label>
            <input type="text" class="form-control" id="database" name="database" required>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </div>
    </form>

    <div class="modal" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document" style="margin-top: 15%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="successModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document" style="margin-top: 15%;">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-success">Operation Successful!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: "getConfig.php",
            type: "GET",
            dataType: "json",
            success: function(response) {
                if (response.initTag) {
                    $('.initTag').html('Initialized');
                } else {
                    $('.initTag').html('Not Initialized');
                }
            },
        });
        $('#configForm').submit(function (event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                type: 'POST',
                url: 'saveConfig.php',
                data: formData,
                success: function (response) {
                    if (response.error) {
                        $('#errorMessage').text(response.error);
                        $('#errorModal').modal('show');
                    } else {
                        $('#successModal').modal('show');
                        $('.initTag').html('Initialized');
                    }
                }
            });
        });
    });
</script>

</body>
</html>
