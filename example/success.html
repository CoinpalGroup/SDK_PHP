<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <!-- 引入 Bootstrap 样式 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #3498db, #84c77b);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
    }
    .card-header {
      background-color: transparent;
      border-bottom: none;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .card-body {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .btn {
      background-color: #3f51b5;
      border-color: #3f51b5;
      color: #fff;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #303f9f;
      border-color: #303f9f;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      Payment Successful!
    </div>
    <div class="card-body">
      <p class="card-text">Thank you for your payment. Your transaction was successful.</p>
      <hr>
      <p class="card-text"><strong>Transaction ID:</strong> 123456789</p>
      <p class="card-text"><strong>Amount Paid:</strong> 88 USD</p>
      <p class="card-text"><strong>Timestamp:</strong> 2024-04-19 16:10:18</p>
      <!-- You can add more information as needed -->
      <div class="text-center">
        <a href="#" class="btn btn-lg">Back to Home</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
